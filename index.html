<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="theme">
        <button id="change-theme" onclick="theme()">Change theme</button>
    </div>
    <div class="container">
        <h1>Joke Generator</h1>
        <button id="jokeBtn">Get a Joke</button>
        <button id="copyBtn" hidden>Copy Joke</button>
        <div id="jokeDisplay" class="joke-display"></div>
    </div>
    <script src="script.js"></script>
</body>
